{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
      <h4><strong>{{ result['title'] }}</strong></h4>
      <h6><span class="badge badge-secondary">{{ result['datetime'] }}</span></h6>
      <hr>
      <textarea class="form-control" rows="25" readonly>{{ result['data'] }}</textarea>
    </div>
    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
  </div>
</div>
{% endblock %}
