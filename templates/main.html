{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
    <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
      <form style="width: 100%;" method="POST" action="/create">
        <div class="form-group">
          <label for="InputTitle"><strong>Title</strong></label>
          <input type="text" class="form-control" name="title" id="InputTitle" placeholder="Enter title">
        </div>
        <div class="form-group">
          <label for="InputData"><strong>Data</strong></label>
          <textarea class="form-control" name="data" id="InputData" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
    </div>
    <div class="col-1 col-sm-1 col-md-1 col-lg-1 col-xl-1"></div>
  </div>
</div>
{% endblock %}
